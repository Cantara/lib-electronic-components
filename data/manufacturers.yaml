      prefixes:
        - prefix: "STM32"
          priority: high
        - prefix: "STM8"
          priority: high
        - prefix: "L78"
          priority: medium
    component_types:
      - type: MICROCONTROLLER
        manufacturer_type: MICROCONTROLLER_ST
        patterns:
          - "^STM32[A-Z][0-9].*"
          - "^STM8[SL].*"
        examples:
          - "STM32F103C8T6"
          - "STM32F407VGT6"
          - "STM8S003F3P6"
      - type: MOSFET
        manufacturer_type: MOSFET_ST
        patterns:
          - "^ST[FPDW][0-9].*"
        examples:
          - "STF5N52U"
          - "STP55NF06"
      - type: VOLTAGE_REGULATOR_LINEAR
        patterns:
          - "^L78[0-9]{2}.*"
          - "^L79[0-9]{2}.*"
        examples:
          - "L7805CV"
          - "L7812CV"
    package_codes:
      suffixes:
        "T6": "LQFP"
        "Y6": "WLCSP"
        "CV": "TO-220"
        "CDT": "DPAK"
    notes: |
      - STM32 package in second-to-last char: T=LQFP, Y=WLCSP
      - MOSFET package in prefix: STF=TO-220FP, STP=TO-220
      - Regulator package after voltage: CV=TO-220

