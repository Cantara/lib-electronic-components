  - id: TI
    name: "Texas Instruments"
    aliases: ["TI", "Texas"]
    website: "ti.com"
    tier: tier_1
    status:
      handler_exists: true
      has_tests: true
      has_skill: true
      uses_set_of: true
      quality: high
    detection:
      primary_pattern: "(?:TI|TPS|TMS|TLV|LM|SN|MSP430|CC[0-9]{4})"
      prefixes:
        - prefix: "LM"
          priority: high
        - prefix: "TL"
          priority: high
        - prefix: "TPS"
          priority: high
        - prefix: "MSP430"
          priority: high
        - prefix: "SN74"
          priority: medium
    component_types:
      - type: OPAMP
        manufacturer_type: OPAMP_TI
        patterns:
          - "^LM358.*"
          - "^LM324.*"
          - "^TL07[124].*"
          - "^TL08[124].*"
          - "^NE553[12].*"
        examples:
          - "LM358DR"
          - "TL072CDR"
          - "NE5532P"
      - type: VOLTAGE_REGULATOR_LINEAR
        manufacturer_type: VOLTAGE_REGULATOR_LINEAR_TI
        patterns:
          - "^LM78[0-9]{2}.*"
          - "^LM79[0-9]{2}.*"
          - "^LM317.*"
          - "^LM337.*"
        examples:
          - "LM7805CT"
          - "LM317T"
      - type: TEMPERATURE_SENSOR
        manufacturer_type: TEMPERATURE_SENSOR_TI
        patterns:
          - "^LM35[A-D].*"
          - "^TMP36.*"
        examples:
          - "LM35DZ"
          - "TMP36GT9Z"
      - type: MICROCONTROLLER
        patterns:
          - "^MSP430.*"
          - "^CC[0-9]{4}.*"
        examples:
          - "MSP430G2553"
          - "CC2541F256"
    package_codes:
      suffixes:
        "N": "PDIP"
        "P": "PDIP"
        "D": "SOIC"
        "DW": "SOIC-Wide"
        "PW": "TSSOP"
        "DGK": "MSOP"
        "DBV": "SOT-23"
        "T": "TO-220"
        "CT": "TO-220"
        "DT": "SOT-223"
        "KC": "TO-252"
    temperature_grades:
      "": "Commercial"
      "I": "Industrial"
      "Q": "Automotive"
      "M": "Military"
    notes: |
      - LM35 (temp sensor) vs LM358 (op-amp): Check digit vs letter after "35"
      - LM prefix shared with ON Semi, ST - check for manufacturer indicators
      - Suffix ordering: Check longer suffixes (DT) before shorter (T)

  - id: ST
