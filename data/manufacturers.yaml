# Manufacturer Database for Electronic Components Library
# ======================================================
#
# This file defines manufacturers and their MPN patterns for automated
# handler generation and maintenance.
#
# SCHEMA DOCUMENTATION
# ====================
#
# Each manufacturer entry contains:
#
# manufacturers:
#   - id: MANUFACTURER_ID          # Enum name in ComponentManufacturer (required)
#     name: "Full Company Name"    # Display name (required)
#     aliases:                     # Alternative names (optional)
#       - "Short Name"
#       - "Former Name"
#     website: "example.com"       # Primary website (optional)
#
#     # Tier determines level of support (required)
#     # tier_1: Full support (patterns, extraction, tests, skill doc)
#     # tier_2: Basic support (prefix patterns, type detection)
#     # tier_3: Minimal (name recognition only)
#     tier: tier_1
#
#     # Current implementation status
#     status:
#       handler_exists: true       # Handler class exists
#       has_tests: true            # Test file exists
#       has_skill: true            # Skill documentation exists
#       uses_set_of: true          # getSupportedTypes() uses Set.of()
#       quality: high              # high/medium/low/stub
#
#     # MPN detection patterns (for ComponentManufacturer enum)
#     detection:
#       # Primary regex for enum pattern (required)
#       primary_pattern: "(?:ABC|XYZ)[0-9]"
#       # Specific prefix patterns for fromMPN() special cases (optional)
#       prefixes:
#         - prefix: "ABC"
#           priority: high          # high = check first, medium = standard, low = fallback
#         - prefix: "XYZ"
#           priority: medium
#
#     # Component types this manufacturer produces
#     component_types:
#       - type: RESISTOR           # Base ComponentType
#         manufacturer_type: RESISTOR_CHIP_EXAMPLE  # Manufacturer-specific type (optional)
#         patterns:                 # Regex patterns for this type
#           - "^ABC[0-9]{4}.*"
#           - "^XYZ[0-9]{4}.*"
#         examples:                 # Real MPN examples (for tests)
#           - "ABC0603-100K-1%"
#           - "XYZ0805-4K7-5%"
#
#     # Package code mappings
#     package_codes:
#       # Suffix-based (most common)
#       suffixes:
#         "N": "DIP"
#         "D": "SOIC"
#         "PW": "TSSOP"
#       # Position-based (for structured MPNs like Yageo RC0603...)
#       positional:
#         positions: "2-4"          # Character positions (0-indexed)
#         mappings:
#           "0603": "0603"
#           "0805": "0805"
#
#     # Series extraction rules
#     series_extraction:
#       # Method: prefix, regex, or position
#       method: prefix
#       rules:
#         - pattern: "^ABC"
#           series: "ABC Series"
#         - pattern: "^XYZ"
#           series: "XYZ Series"
#
#     # Temperature grade suffixes
#     temperature_grades:
#       "": "Commercial (0 to 70C)"
#       "I": "Industrial (-40 to 85C)"
#       "A": "Automotive (-40 to 125C)"
#       "M": "Military (-55 to 125C)"
#
#     # Notes and learnings
#     notes: |
#       Any quirks, gotchas, or important information about this manufacturer's
#       MPN encoding scheme.

# =============================================================================
# EXISTING MANUFACTURERS (already have handlers)
# =============================================================================

manufacturers:
